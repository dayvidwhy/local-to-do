<html lang="en">
<head>
    <meta charset="utf-8"> 
    <meta name="description" content="Local storage based to do application that stores your list of things to do in your browsers storage.">
    <meta name="keywords" content="to, do, todo, local, storage">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#359DFF">
    <title>To Do App</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="canonical" href="https://davidyoung.tech/local-to-do/">
</head>
<body>
    <header role="banner" class="container page-header text-center">
        <h1>Pretty Easy To-Do<br><small>Locally Saved</small></h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h2>What's this?</h2>
                <p>I wanted to test out the abilities of local storage to keep track of some items. Things you enter in the box below will get kept on record in your browser.</p>
                <input type="text" name="input" class="form-control" placeholder="I want to..." autofocus><button id="submit" class="btn btn-default input-button" type="button">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <div class="btn-group" role="group" aria-label="Active and Done">
                    <button id="active" type="button" class="btn btn-default active state-buttons" aria-label="Active Items">Active</button>
                    <button id="done" type="button" class="btn btn-default state-buttons" aria-label="Done Items">Done</button>
                    <button id="clear" type="button" class="btn btn-danger" aria-label="Active Items">Clear All</button>
                </div>
            </div>
        </div>
        <div class="row top-margin">
            <div id="output" class="col-8 offset-2">
            </div>
        </div>
    </main>
    <footer>
        <p>Find <a href="https://github.com/dayvidwhy/local-to-do/">source</a> and me on <a href="https://github.com/dayvidwhy">Github</a>.</p>
    </footer>
    <script defer type="text/javascript" src="js/main.js"></script>
</body>
</html>
